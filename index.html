<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Design Templates Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: all 0.4s ease;
    }
    .controls {
      padding: 15px;
      text-align: center;
      background: #eee;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .content {
      padding: 60px;
      text-align: center;
    }
    body.template-minimal { background: #fff; color: #222; }
    body.template-dark { background: #121212; color: #f5f5f5; }
    body.template-colorful {
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      color: #fff;
    }
    body.template-card {
      background: #f4f6f8;
      color: #333;
    }
    body.template-card .content {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="template-minimal">
  <div class="controls">
    <button onclick="setTemplate('template-minimal')">Minimal</button>
    <button onclick="setTemplate('template-dark')">Dark</button>
    <button onclick="setTemplate('template-colorful')">Colorful</button>
    <button onclick="setTemplate('template-card')">Card</button>
  </div>
  <div class="content">
    <h1>My Design Templates</h1>
    <p>Click the buttons above to switch designs.</p>
  </div>
  <script>
    function setTemplate(template) {
      document.body.className = template;
    }
  </script>
</body>
</html>
